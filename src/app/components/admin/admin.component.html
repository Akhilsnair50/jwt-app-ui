<div class="container">
  <div class="card p-5 text-center">
    <h1 class="p-3 " style="font-weight: 500; color: #005f87;">Admin Dashboard</h1>
    <div>
      <button *ngIf="!isAddingUser" (click)="isAdding()" class="btn btn-primary m-3">Add User</button>
      <input *ngIf="isAddingUser" value="Close" (click)="isAdding()" class="btn btn-danger m-3" type="submit">

    </div>
    <div *ngIf="isAddingUser">
      <div class="card p-5 m-3">
        <form (ngSubmit)="checkUserName()" [formGroup]="registerForm">
          <div class="mb-3">
            <input type="text" class="form-control p-3" name="userFirstName" id="userFirstName"
              placeholder="Enter your First Name" formControlName="userFirstName" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control p-3" name="secondName" id="secondName"
              placeholder="Enter your Second Name" formControlName="userLastName" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control p-3" name="userName" id="userName"
              placeholder="Please select your Username" formControlName="userName" autocomplete="current-username" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control p-3" name="UserPassword" id="userPassword"
              placeholder="Enter your Password" formControlName="userPassword" autocomplete="current-password" />

          </div>

          <div class="p-3 row justify-content-center">

            &nbsp;
            <button class="btn btn-rounded btn-info" type="submit">Register New User</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div>
        <input class="form-control" type="text" placeholder="Search users..." [(ngModel)]="searchTerm"
          (input)="searchUsers()" />
      </div>
      <app-user-item *ngFor="let user of filteredUsers" [user]="user" (afterEdit)="refreshData($event)"></app-user-item>
    </div>

  </div>

</div>
